<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test NodaSoft</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="wrapper">
  <header class="header">
    <div class="header__popup popup">
      <input class="visually-hidden" type="checkbox" name="popup-btn" id="popup-btn">
      <label class="popup__open-btn btn" for="popup-btn">Open pop-up button</label>
      <div class="popup__popup">
        <div class="popup__wrapper">
          <label class="popup__overlay" for="popup-btn"></label>
          <div class="popup__content">
            <label class="popup__close-btn btn" for="popup-btn" tabindex="0">X</label>
            <div class="popup__header">Pop-up</div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="gallery">
      <div class="gallery__item gallery__item--size-m">1</div>
      <div class="gallery__item gallery__item--size-m">2</div>
      <div class="gallery__item gallery__item--size-s">3</div>
      <div class="gallery__item gallery__item--size-l">4</div>
      <div class="gallery__item gallery__item--size-s">5</div>
    </section>

    <section class="features">
      <div class="features__item"></div>
      <div class="features__item"></div>
      <div class="features__item"></div>
      <div class="features__item"></div>
    </section>
  </main>

  <footer class="footer">

  </footer>
</div>

</body>
</html>
